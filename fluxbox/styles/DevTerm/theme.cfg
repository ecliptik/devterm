! DevTerm
! (c) ecliptik @2023

! toolbar
toolbar:                             flat
toolbar.color:                       #000000
toolbar.colorTo:                     #864b2d

toolbar.button:                      parentrelative
toolbar.button.pressed:              sunken solid
toolbar.button.pressed.color:        #864b2d

toolbar.iconbar.focused:             flat
toolbar.iconbar.focused.color:       #864b2d
toolbar.iconbar.focused.textColor:   #cccccc

toolbar.iconbar.unfocused:           flat
toolbar.iconbar.unfocused.color:     #000000
toolbar.iconbar.unfocused.textColor: #cccccc

! clock
toolbar.clock:                       parentrelative

! shows workspace nr
toolbar.label:                       parentrelative

! current active window / toolbar
toolbar.windowLabel:                 parentrelative

! menu
menu.title:                          flat
menu.title.color:                    #864b2d
menu.title.textColor:                #cccccc

menu.frame:                          flat
menu.frame.color:                    #000000

menu.hilite:                         flat
menu.hilite.color:                   #864b2d

menu.bullet:                         triangle
menu.bullet.position:                right

! window
window.title.focus:                  flat
window.title.focus.color:            #864b2d
window.title.focus.textColor:        #cccccc

window.label.focus:                  parentrelative

window.button.focus:                 flat
window.button.focus.color:           #000000

window.button.pressed:               sunken solid
window.button.pressed.color:         #864b2d

window.handle.focus:                 flat
window.handle.focus.color:           #cccccc

window.grip.focus:                   flat
window.grip.focus.color:             #cccccc

window.frame.focus:                  flat solid
window.frame.focus.color:            #cccccc

! unfocused
window.title.unfocus:                flat
window.title.unfocus.color:          #000000

window.label.unfocus:                parentrelative

window.handle.unfocus:               flat
window.handle.unfocus.color:         #cccccc

window.grip.unfocus:                 flat
window.grip.unfocus.color:           #cccccc

window.frame.unfocus:                flat solid
window.frame.unfocus.color:          #cccccc

window.button.unfocus:               flat
window.button.unfocus.color:         #000000

! tabs
window.tab.justify:                  left

window.tab.label.focus:              flat
window.tab.label.focus.color:        #864b2d

window.tab.label.unfocus:            flat
window.tab.label.unfocus.color:      #000000

window.tab.borderWidth:              1
window.tab.borderColor:              #cccccc

! position
toolbar.justify:                     left
window.justify:                      center
menu.title.justify:                  center
menu.frame.justify:                  left

! borders
borderColor:                         #cccccc
borderWidth:                         1
bevelWidth:                          1
frameWidth:                          1
handleWidth:                         4

! background
background: flat
background.color: #000000

! font
*font:                               -*-terminus-medium-r-normal-*-18-*-*-*-*-*-*-*
